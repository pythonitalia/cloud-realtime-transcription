<!DOCTYPE html>
<html>
  <head>
    <title>Display</title>
  </head>
  <body>
    <h1>
      Display text
    </h1>

    <script>
      window.onload = () => {
        const eventSource = new EventSource('http://127.0.0.1:5555/test');
        eventSource.onmessage = (event) => {
          console.log("event", event);
          const data = JSON.parse(event.data);
          document.body.innerHTML = data.text;
        };
      }
    </script>
  </body>
</html>
